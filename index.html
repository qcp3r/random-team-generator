<!DOCTYPE html>
<html>
<head>
    <title>Losowanie Drużyn</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://scontent-waw1-1.xx.fbcdn.net/v/t39.30808-1/340664232_3748539718700423_8873467997452456683_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=0c64ff&_nc_ohc=8RdkiOAB9iMAX9RyeRo&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent-waw1-1.xx&oh=00_AfB8VHMB3WQUmMeZCM9YWPy-JP-Z8WC8jjg5LzpbBEwBWQ&oe=64D854BA">

</head>
<body>
    
    <div id="bg-img">
        <div id="container">
            <h1>Losowanie Drużyn</h1>
            <label id="players-label" for="players">Podaj liczbę graczy:</label>
            <div id="players-input-container">
                <input type="number" id="players" />
                <button id="addPlayersBtn">Dodaj graczy</button>
            </div>    
            <div id="playerInputs"></div>
            <button id="generateBtn">Losuj drużyny</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
